name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd="curl --fail http://localhost:8000/api/v2/heartbeat || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        env:
          CHROMA_HOST: localhost
          CHROMA_PORT: 8000
        run: |
          pytest backend/tests

      - name: Build Docker images
        run: |
          docker build -t ragchatbot-backend -f Dockerfile .
          docker build -t ragchatbot-chromadb -f chromadb.Dockerfile .